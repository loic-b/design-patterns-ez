<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <!-- Space for the app -->
  <div id="app"></div>


  <!-- template for reporting design pattern infos (pros, cons, note, ...) -->
  <template id="template">
    <div>
      <!-- DP info: goal -->
      <label>Goal</label>
      <ul id="goal">
        <li>goal one</li>
        <li>goal two</li>
      </ul>
    </div>

    <!-- DP info: Pros -->
    <div>
      <label>Pros</label>
      <ul>
        <li>pros one</li>
        <li>pros two</li>
      </ul>
    </div>

    <!-- DP info: Cons -->
    <div>
      <label>Cons</label>
      <ul>
        <li>cons one</li>
        <li>cons two</li>
      </ul>
    </div>
  </template>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
