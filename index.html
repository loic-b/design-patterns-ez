<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <!-- Space for the app -->
  <div id="app"></div>


  <!-- template for reporting design pattern infos (pros, cons, note, ...) -->
  <template id="template">

    <!-- reporter container -->
    <div id="dp-container">

      <!-- DP headers -->
      <h2>Pattern name</h2>
      <h3>Pattern type</h3>

      <!-- DP info container -->
      <div id="dp-info">

        <!-- DP info: goal -->
        <div id="goals" class="dp-info">
          <label>Goals:</label>
          <ul id="ul-goals">
          </ul>
        </div>

        <!-- DP info: Pros -->
        <div id="pros" class="dp-info">
          <label>Pros:</label>
          <ul id="ul-pros">
          </ul>
        </div>

        <!-- DP info: Cons -->
        <div id="cons" class="dp-info">
          <label>Cons:</label>
          <ul id="ul-cons">
          </ul>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
